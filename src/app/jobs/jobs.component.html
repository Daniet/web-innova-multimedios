<div id="description-products" class="description-products-hidden">
  <h4>
    {{ hoverProduct.name }}
  </h4>
  <p>
    {{ hoverProduct.description }}
  </p>
</div>
<div id="list-products" class="list-products-hidden">
  <ul>
    <li *ngFor="let x of products" (mouseover)="preview(x)">
      <a>
        {{ x.name }}
      </a>
    </li>
  </ul>
</div>
